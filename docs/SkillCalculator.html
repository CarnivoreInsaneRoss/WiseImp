<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Skill Calculator</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #ccc;
        margin: 0;
        padding: 5px;
        width: 340px;
        overflow-y: auto;
        overflow-x: hidden;
    }
    .calculator-header {
        text-align: center;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid #333;
    }
    .calculator-title {
        font-size: 18px;
        font-weight: bold;
        color: #90c040;
        margin: 5px 0;
    }
    .input-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        align-items: center;
    }
    label {
        width: 100px;
        text-align: right;
        padding-right: 10px;
        font-size: 13px;
    }
    input {
        width: 80px;
        background-color: #222;
        color: #fff;
        border: 1px solid #333;
        padding: 3px 5px;
    }
    button {
        background-color: #1a1a1a;
        color: #90c040;
        border: 1px solid #333;
        padding: 5px 10px;
        margin: 5px 0;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #222;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 5px;
        font-size: 11.5px;
    }
    th {
        background-color: #1a1a1a;
        padding: 3px 5px;
        text-align: left;
        font-weight: bold;
    }
    td {
        padding: 3px 5px;
        border-bottom: 1px solid #333;
    }
    .available {
        color: #90c040;
    }
    .unavailable {
        color: #c04040;
        opacity: 0.7;
    }
    .category-btn {
        background-color: #1a1a1a;
        color: #ccc;
        border: 1px solid #333;
        padding: 3px 6px;
        margin: 2px;
        cursor: pointer;
        font-size: 12px;
    }
    .category-btn.active {
        background-color: #333;
        color: #90c040;
    }
    #categoryButtons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 5px 0;
    }
    #progressBarContainer {
        margin-top: 10px;
        border: 1px solid #444;
        background-color: #222;
        height: 18px;
        width: 100%;
        position: relative;
    }
    #progressBar {
        height: 100%;
        width: 0%;
        background-color: #7fb837;
        transition: width 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #111;
        font-size: 11px;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
    }
</style>

</head>
<body>
    <div class='calculator-header'>
        <div class='calculator-title' id='skillTitle'>Skill Calculator</div>
    </div>

    <div class='input-group'>
        <label>Current XP:</label>
        <input type='number' id='currentXP' min='0' max='200000000' value='0'>
    </div>

    <div class='input-group'>
        <label>Current Level:</label>
        <input type='number' id='currentLevel' min='1' max='99' value='1' readonly>
    </div>

    <div class='input-group'>
        <label>Goal Level:</label>
        <input type='number' id='targetLevel' min='1' max='99' value='99'>
    </div>

    <button id='calculateBtn'>Calculate</button>

    
<div style="margin-top: 5px; border: 1px solid #444; background-color: #222; height: 20px; width: 100%; position: relative;">
    <div id="progressBar" style="
        height: 100%;
        width: 0%;
        background-color: #6e8f32;
        transition: width 0.5s ease;
    "></div>
    <div id="progressText" style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        color: #FFFFFF;
        pointer-events: none;
    ">0%</div>
</div>

    <div id='categoryButtons'></div>

    <table id='resultsTable'>
        <thead>
            <tr>
                <th>Lvl</th>
                <th>Item</th>
                <th>XP</th>
                <th># Needed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script>
const xpTable = [0, 0, 83, 174, 276, 388, 512, 650, 801, 969, 1154, 1358, 1584, 1833, 2107, 2411, 2746, 3115, 3523, 3973, 4470, 5018, 5624, 6291, 7028, 7842, 8740, 9730, 10824, 12031, 13363, 14833, 16456, 18247, 20224, 22406, 24815, 27473, 30408, 33648, 37224, 41171, 45529, 50339, 55649, 61512, 67983, 75127, 83014, 91721, 101333, 111945, 123660, 136594, 150872, 166636, 184040, 203254, 224466, 247886, 273742, 302288, 333804, 368599, 407015, 449428, 496254, 547953, 605032, 668051, 737627, 814445, 899257, 992895, 1096278, 1210421, 1336443, 1475581, 1629200, 1798808, 1986068, 2192818, 2421087, 2673114, 2951373, 3258594, 3597792, 3972294, 4385776, 4842295, 5346332, 5902831, 6517253, 7195629, 7944614, 8771558, 9684577, 10692629, 11805606, 13034431];

let skillData = {};
let currentSkill = '';
let currentXp = 0;
let currentLevel = 1;
let currentCategory = '';

function xpToLevel(xp) {
    for (let level = 1; level <= 99; level++) {
        if (xp < xpTable[level]) return level - 1;
    }
    return 99;
}

function updateCurrentLevel() {
    currentXp = parseInt(document.getElementById('currentXP').value) || 0;
    currentLevel = xpToLevel(currentXp);
    document.getElementById('currentLevel').value = currentLevel;

    const goalLevel = Math.min(currentLevel + 1, 99);
    document.getElementById('targetLevel').value = goalLevel;
}

function updateSkillInfo() {
    document.getElementById('skillTitle').textContent = currentSkill + ' Calculator';
    updateCurrentLevel();
}

function loadCategories() {
    const container = document.getElementById('categoryButtons');
    container.innerHTML = '';
    const categories = Object.keys(skillData.skills[currentSkill].categories);
    categories.forEach(category => {
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        btn.textContent = category;
        btn.onclick = () => {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = category;
            calculate();
        };
        container.appendChild(btn);
    });
    if (categories.length > 0) {
        currentCategory = categories[0];
        container.children[0].classList.add('active');
        calculate();
    }
}

function calculateXpNeeded(goalLevel) {
    if (goalLevel < 1 || goalLevel > 99) return 0;
    const goalXp = xpTable[goalLevel];
    return Math.max(0, goalXp - currentXp);
}

function calculate() {
    const targetLevel = parseInt(document.getElementById('targetLevel').value) || 99;
    const xpNeeded = calculateXpNeeded(targetLevel);
    const goalXp = xpTable[targetLevel];
    const currentXP = parseInt(document.getElementById('currentXP').value) || 0;

    const resultsBody = document.querySelector('#resultsTable tbody');
    resultsBody.innerHTML = '';

    const items = skillData.skills[currentSkill].categories[currentCategory].items;
    const sortedItems = items.map(item => ({
        ...item,
        itemsNeeded: Math.ceil(xpNeeded / item.xp)
    })).sort((a, b) => a.level - b.level);

    sortedItems.forEach(item => {
        const isAvailable = item.level <= currentLevel;
        const row = document.createElement('tr');
        row.className = isAvailable ? 'available' : 'unavailable';
        row.innerHTML = `
            <td>${item.level}</td>
            <td>${item.name}</td>
            <td>${item.xp}</td>
            <td>${isAvailable ? item.itemsNeeded.toLocaleString() : '—'}</td>
        `;
        resultsBody.appendChild(row);
    });

    
    // Update progress bar
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');
const xpStart = xpTable[currentLevel];
const progressPercent = ((currentXP - xpStart) / (goalXp - xpStart)) * 100;
const clampedProgress = Math.min(100, Math.max(0, progressPercent));
progressBar.style.width = `${clampedProgress}%`;
progressText.textContent = `${clampedProgress.toFixed(1)}% — ${xpNeeded.toLocaleString()} XP left`;

}

function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

window.addEventListener('DOMContentLoaded', () => {
    const skill = getQueryParam('skill');
    const xp = parseInt(getQueryParam('xp')) || 0;
    if (skill && embeddedSkillsData.skills[skill]) {
        skillData = embeddedSkillsData;
        currentSkill = skill;
        currentXp = xp;
        document.getElementById('currentXP').value = currentXp;
        updateSkillInfo();
        loadCategories();
    }

    document.getElementById('currentXP').addEventListener('input', updateCurrentLevel);
    document.getElementById('calculateBtn').addEventListener('click', calculate);
});
